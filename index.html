<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Мясной калькулятор вкуса</title>

  <!-- Telegram WebApp (не обязателен, но полезен для темы/вида) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- PDF: jsPDF + AutoTable -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.4/dist/jspdf.plugin.autotable.min.js"></script>

  <style>
    :root{
      --bg: #0f0f10;
      --card: #161618;
      --text: #f2f2f3;
      --muted: #b7b7bd;
      --line: rgba(255,255,255,.08);
      --accent: rgb(206,18,45);
      --accent2: rgb(168,174,177);
      --ok: #45d483;
      --warn:#ffcc66;

      --r: 18px;
      --pad: 14px;
      --shadow: 0 10px 30px rgba(0,0,0,.25);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif;
    }

    /* Telegram theme integration (если доступно) */
    body.tg {
      --bg: var(--tg-theme-bg-color, var(--bg));
      --text: var(--tg-theme-text-color, var(--text));
      --muted: var(--tg-theme-hint-color, var(--muted));
      --card: var(--tg-theme-secondary-bg-color, var(--card));
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      background: radial-gradient(1200px 700px at 20% -10%, rgba(206,18,45,.18), transparent 60%),
                  radial-gradient(1000px 650px at 90% 0%, rgba(168,174,177,.12), transparent 55%),
                  var(--bg);
      color: var(--text);
      font-family: var(--sans);
      -webkit-font-smoothing: antialiased;
      padding: 14px;
      padding-bottom: calc(14px + env(safe-area-inset-bottom));
    }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      gap: 14px;
    }

    header{
      display:flex;
      gap:12px;
      align-items:flex-start;
      justify-content:space-between;
      flex-wrap:wrap;
    }

    .title{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .title h1{
      margin:0;
      font-size: 20px;
      letter-spacing: .2px;
      line-height:1.15;
    }
    .title p{
      margin:0;
      color:var(--muted);
      font-size: 13px;
      line-height:1.35;
      max-width: 66ch;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 10px;
      background: rgba(255,255,255,.06);
      border:1px solid var(--line);
      border-radius: 999px;
      font-size: 12px;
      color: var(--muted);
      user-select:none;
    }
    .dot{
      width:10px; height:10px; border-radius:50%;
      background: var(--accent);
      box-shadow: 0 0 0 3px rgba(206,18,45,.14);
    }

    .grid{
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap:14px;
    }
    @media (max-width: 920px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      background: rgba(255,255,255,.06);
      border: 1px solid var(--line);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(10px);
    }

    .card .hd{
      padding: 12px 14px;
      border-bottom: 1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
    }
    .card .hd .h{
      font-weight: 700;
      font-size: 14px;
      letter-spacing: .2px;
    }
    .card .bd{ padding: 14px; }

    .row{ display:flex; gap:10px; flex-wrap:wrap; }
    .row > *{ flex: 1; min-width: 180px; }

    label.small{
      display:block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    input[type="text"], input[type="number"], select{
      width:100%;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background: rgba(0,0,0,.16);
      color: var(--text);
      outline:none;
    }
    input::placeholder{ color: rgba(183,183,189,.65); }
    select{ cursor:pointer; }

    .btnbar{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    button{
      border:0;
      border-radius: 14px;
      padding: 10px 12px;
      cursor:pointer;
      font-weight: 700;
      background: rgba(255,255,255,.08);
      color: var(--text);
      border: 1px solid var(--line);
    }
    button.primary{
      background: linear-gradient(180deg, rgba(206,18,45,.95), rgba(206,18,45,.75));
      border: 1px solid rgba(206,18,45,.35);
    }
    button.ghost{
      background: transparent;
    }
    button:active{ transform: translateY(1px); }
    button[disabled]{ opacity:.5; cursor:not-allowed; }

    .chips{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,.18);
      border: 1px solid var(--line);
      font-size: 12px;
      color: var(--text);
      user-select:none;
    }
    .chip input{
      width: 14px; height: 14px;
      accent-color: var(--accent);
    }
    .chip .k{
      color: var(--muted);
      font-family: var(--mono);
      font-size: 11px;
    }

    .hint{
      font-size: 12px;
      color: var(--muted);
      line-height:1.35;
      margin-top: 10px;
    }

    .list{
      display:flex;
      flex-direction:column;
      gap: 10px;
    }
    .item{
